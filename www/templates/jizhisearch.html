<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">极致搜索：</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSearch()">
      <div class="list">
        <div class="item item-input-inset">
        <label class="item item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="searchData.search_content" placeholder="search_content">
        </label>
        <button class="button button-royal " type="submit">确认</button>
      </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
